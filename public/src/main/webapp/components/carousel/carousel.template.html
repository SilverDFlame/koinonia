<div class="row">
  <div class="col-md-12">
    <uib-carousel active="active" interval="koiCarouselInterval" no-pause="koiCarouselNoPause">
      <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{slide.id}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>
  <div class="col-md-2 col-md-offset-5">
    <button type="button" class="btn btn-block" ng-click="addSlide()">Add Slide</button>
  </div>
</div>
